<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person-circle-outline"></ion-icon>
        Perfil
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="header-info">
    <h2>Hola Susana!</h2>
    <p>{{ fechaHoy }}</p>
    <p class="mensaje-alerta">Tienes mensajes sin leer!!</p>
  </div>

  <div class="grid-botones">
    <ion-button expand="block" color="light" [routerLink]="['/calendario']">
      <ion-icon [src]="'assets/icon/medical-outline.svg'"></ion-icon>
      <ion-icon name="medkit-outline"></ion-icon>
      Horarios medicamentos
    </ion-button>

    <ion-button expand="block" color="light" [routerLink]="['/contacto-medico']">
      <ion-icon name="medkit"></ion-icon>
      Contactar m√©dico
    </ion-button>

    <ion-button expand="block" color="light" [routerLink]="['/productos']">
      <ion-icon name="cart-outline"></ion-icon>
      Comprar medicamentos
    </ion-button>

    <ion-button expand="block" color="light" [routerLink]="['/contacto-familia']">
      <ion-icon name="people-outline"></ion-icon>
      Contactar familiar
    </ion-button>
  </div>

  <ion-button expand="block" color="danger" class="boton-sos" (click)="enviarSOS()">
    SOS
  </ion-button>
</ion-content>
