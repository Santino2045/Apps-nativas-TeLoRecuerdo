<ion-header translucent="true">
  <ion-toolbar class="toolbar-clear" />
</ion-header>

<ion-content [fullscreen]="true" class="page">

  <!-- Acciones superiores -->
  <div class="top-actions">
    <button class="icon-btn" aria-label="Inicio">
      <ion-icon name="arrow-back-outline"></ion-icon>
      <span>Inicio</span>
    </button>

    <button class="icon-btn" aria-label="Perfil">
      <ion-icon name="person-circle-outline"></ion-icon>
      <span>Perfil</span>
    </button>
  </div>

  <!-- Carrusel simple de contactos -->
  <div class="carousel">
    <ion-button fill="clear" class="nav-btn left" aria-label="Anterior">
      <ion-icon name="chevron-back-circle-outline"></ion-icon>
    </ion-button>

    <div class="items">
      <!-- Contacto 1 -->
      <div class="contact-card">
        <div class="avatar">
          <img src="assets/img/contacto-1.jpg" alt="Vecino 4B" />
        </div>
        <div class="shadow-oval"></div>
        <p class="name small">Vecino 4B</p>
      </div>

      <!-- Contacto 2 (seleccionado) -->
      <div class="contact-card active">
        <div class="avatar">
          <img src="assets/img/contacto-2.jpg" alt="Ernesto D" />
        </div>
        <div class="shadow-oval"></div>
        <p class="name">Ernesto D</p>
      </div>

      <!-- Contacto 3 -->
      <div class="contact-card">
        <div class="avatar">
          <img src="assets/img/contacto-3.jpg" alt="Alfonsina hija" />
        </div>
        <div class="shadow-oval"></div>
        <p class="name small">Alfonsina hija</p>
      </div>
    </div>

    <ion-button fill="clear" class="nav-btn right" aria-label="Siguiente">
      <ion-icon name="chevron-forward-circle-outline"></ion-icon>
    </ion-button>
  </div>

  <!-- Botones principales -->
  <div class="main-actions">
    <button class="circle-btn" aria-label="Mensaje">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    </button>
    <button class="circle-btn" aria-label="Llamar">
      <ion-icon name="call-outline"></ion-icon>
    </button>
    <button class="circle-btn" aria-label="Videollamada">
      <ion-icon name="videocam-outline"></ion-icon>
    </button>
  </div>

  <!-- Etiquetas de acciones -->
  <div class="action-labels">
    <span>Mensaje</span>
    <span>Llamar</span>
    <span>Videollamada</span>
  </div>

</ion-content>
